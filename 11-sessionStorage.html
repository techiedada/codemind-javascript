<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Storage </title>
</head>
<body>
    <h2>Session Storage</h2>
    <script>
        window.sessionStorage.setItem("name", "Jenny");
        window.sessionStorage.setItem("city", "Pune");
        window.sessionStorage.setItem("PIN", "411057");
        window.sessionStorage.removeItem("PIN");
    </script>
</body>
</html>
